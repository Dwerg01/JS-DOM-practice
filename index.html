<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>-------------</title>
    <script src="quizApp.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CSS Quiz</h1>
    <div id="Question1" class="question-div container active">
        <h3 class="question-count">Question 1 of 3: </h3>
        <form action="submit" class="radio-question">
            <p>Which of the following is not a real eCommerce platform?</p>
            <div>
                <input type="radio" id="Shopify" class="Q-group-1" name="Q-group-1" value="Shopify">
                <label for="Shopify">Shopify</label>
            </div>
            <div>
                <input type="radio" id="WooCommerce" class="Q-group-1" name="Q-group-1" value="WooCommerce" >
                <label for="WooCommerce">WooCommerce</label>
            </div>
            <div>
                <input type="radio" id="correct1" class="Q-group-1" name="Q-group-1" value="ShopCommerce" >
                <label for="correct1">ShopCommerce</label>
            </div>
            <div>
                <input type="radio" id="BigCommerce" class="Q-group-1" name="Q-group-1" value="BigCommerce" >
                <label for="BigCommerce">BigCommerce</label>
            </div>
        </form>
        <button id="sub1">Submit ></button>
    </div>
    <div id="Question2" class="question-div container">
        <h3 class="question-count">Question 2 of 3: </h3>
        <form action="sumbit" class="radio-question">
            <p>If Shopify is so good, why are Shopify developers necessary?</p>
            <div>
                <input type="radio" id="migrations" name="Q-group-2" value="ToSave" >
                <label for="migrations">To save time on things like store setups and migrations</label>
            </div>
            <div>
                <input type="radio" id="code" name="Q-group-2" value="ToExtend" >
                <label for="code">To extend the limited design options and functionalities of themes with custom code</label>
            </div>
            <div>
                <input type="radio" id="are" name="Q-group-2" value="ToProvide" >
                <label for="are">To provide support with a deep understanding of how the platform works and what its limitations are</label>
            </div>
            <div>
                <input type="radio" id="correct2" name="Q-group-2" value="All" >
                <label for="correct2">All the above</label>
            </div>
        </form>
        <button id="sub2">Submit ></button>
        
    </div>
    <div id="Question3" class="question-div container">
        <h3 class="question-count">Question 3 of 3: </h3>
        <form action="submit" class="radio-question">
            <p>Which of the following is true about Shopify developers?</p>
            <div>
                <input type="radio" id="well" name="Q-group-3" value="They" >
                <label for="well">They are paid extremely well</label>
            </div>
            <div>
                <input type="radio" id="them" name="Q-group-3" value="There" >
                <label for="them">There is a high demand for them</label>
            </div>
            <div>
                <input type="radio" id="language" name="Q-group-3" value="They" >
                <label for="language">They need to know web development, the platform itself, and the liquid template language</label>
            </div>
            <div>
                <input type="radio" id="correct3" name="Q-group-3" value="All" >
                <label for="correct3">All of the above</label>
            </div>
        </form>
        <button id="sub3">Submit ></button>
    </div>

</body>
</html>
